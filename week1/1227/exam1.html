<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페 음료</title>
</head>
<body>
  <h1>스타벅스</h1>
  <h2>메뉴</h2>
  <ul type="square">
    <li>
      <ul>
        <li>아메리카노</li>
        <li>4500원</li>
      </ul>
      <hr>
      <p><i>BEST 메뉴</i></p>
    </li>
    <li>
      <ul>
        <li>바닐라라떼</li>
        <li>5000원</li>
      </ul>
      <hr>
      <p><b>바닐라 시럽</b>이 추가된 라떼</p>
    </li>
    <li>
      <ul>
        <li>딸기라떼</li>
        <li>6000원</li>
      </ul>
      <hr>
      <p>우유에 <b>딸기 시럽</b>이 추가된 음료</p>
    </li>
  </ul>
</body>
</html>
