<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* content 앞에 쓸 때는 before */
    .box::before{
      content: "앞에!";
    }
    /* content 뒤에 쓸 때는 before */

    

    [disabled]{color : red;}
    [type="password"]{color: orange;}
  </style>
</head>
<body>
  <div class="box">
    안녕하세요
  </div><br /><br />

  <input type="text" value="HEROPY" />
  <input type="password" value="1234" />
  <input type="text" value="ABCD" >
</body>
</html>
