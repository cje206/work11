<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3. onclick &amp; 함수만들기</title>
  <script>
    let num1 = Number(prompt("첫 번째 숫자를 입력해주세요."));
    let num2 = Number(prompt("두 번째 숫자를 입력해주세요."));
    function add(n1, n2) {
      alert(n1+n2)
    };
    function sub(n1, n2) {
      alert(n1-n2)
    };
    function divide(n1, n2) {
      alert(n1/n2)
    };
    function mul(n1, n2) {
      alert(n1*n2)
    };
  </script>
</head>
<body>
  <button onclick="add(num1, num2)">더하기</button>
  <button onclick="sub(num1, num2)">빼기</button>
  <button onclick="divide(num1, num2)">나누기</button>
  <button onclick="mul(num1, num2)">곱하기</button>
</body>
</html>
