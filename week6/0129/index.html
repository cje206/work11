<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>0129</title>
    </head>
    <body>
        <script>
            // 배열 구조 분해
            const lists = ['apple', 'grape'];
            // 기존 방식
            console.log(lists[0], lists[1]);
            //구조 분해(순서가 매우 중요)
            let [item1, item2, item3 = 'peach'] = lists;
            console.log('item1:', item1, ', item2:', item2, ', item3:', item3);
            item1 = 'banana';
            console.log('item1:', item1);

            // 교환
            let x = 1,
                y = 3;
            [x, y] = [y, x];
            console.log(x, y);

            // 객체
            const obj = {
                // key: value
                name: 'cje',
                age: 19,
                gender: 'F',
                friends: ['Alex', 'Kevin'],
                hello: function () {
                    console.log('hello world');
                },
            };
            console.log(obj.name, obj.gender);
            obj.age = 29;
            console.log(obj.age);
            obj.hello();
            console.log(obj.friends[0]);
            console.log(obj['name']);
            obj.city = '서울';
            console.log(obj.city);
            console.log(obj);

            const { name, city, age } = obj;
            const { friends, hello, age: newAge } = obj;
            console.log(name, city, age);
            console.log(friends, hello, newAge);
        </script>
    </body>
</html>
