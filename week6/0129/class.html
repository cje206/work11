<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class</title>
    </head>
    <body>
        <script>
            // class
            class Cat {
                // 생성자
                // 클래스의 인스턴스 생성 시 생성되는 것(선택)
                constructor(name, age) {
                    // 속성
                    this.name = name;
                    this.age = age;
                }
                // 메소드
                mew() {
                    console.log(this.name + ': 야옹');
                }
                eat() {
                    console.log(this.name + '(이)가 먹이를 먹습니다.');
                }
            }
            const cat1 = new Cat('나비', 1);
            const cat2 = new Cat('냥이', 2);
            const cat3 = new Cat('초코', 4);
            cat1.mew();
            cat1.eat();
            cat2.mew();
            cat3.mew();

            // 상속
            class House {
                door() {
                    console.log('문을 열고 닫습니다.');
                }
                window() {
                    console.log('창문을 열고 닫습니다.');
                }
            }
            const hou1 = new House();
            // hou1.door();
            class Apartment extends House {
                elevator() {
                    console.log('승강기를 타고 내립니다.');
                }
            }
            const apart = new Apartment();
            apart.door();
            apart.window();
        </script>
    </body>
</html>
