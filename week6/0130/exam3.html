<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습3</title>
    </head>
    <body>
        <script>
            // 실습3. Promise로 배경색 변경하기
            function changeBgColor(newColor, delay) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(
                            (document.body.style.backgroundColor = newColor)
                        );
                    }, delay);
                });
            }
            // async/await 사용하는 방법
            async function exec() {
                await changeBgColor('red', 1000);
                await changeBgColor('orange', 2000);
                await changeBgColor('yellow', 1000);
                await changeBgColor('green', 2000);
                await changeBgColor('blue', 1500);
            }
            exec();

    </body>
</html>
