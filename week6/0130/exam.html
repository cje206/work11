<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습</title>
    </head>
    <body>
        <script>
            // 실습1. Callback -> Promise
            // 콜백함수로 이루어진 코드를 Promise로 변경하기
            function call(name) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log(name);
                        resolve(name);
                    }, 1000);
                });
            }
            function back() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log('back');
                        resolve('back');
                    }, 1000);
                });
            }
            function hell() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('callback hell');
                    }, 1000);
                });
            }

            // call('kim')
            //     .then((res) => {
            //         console.log(res + ' 반가워');
            //         return back();
            //     })
            //     .then((res) => {
            //         console.log(res + '을 실행했구나');
            //         return hell();
            //     })
            //     .then((res) => {
            //         console.log('여기는 ' + res);
            //     });

            // 실습2. Promise - async/await
            async function exec() {
                let name = await call('kim');
                console.log(name + ' 반가워');
                let res = await back();
                console.log(res + '을 실행했구나');
                let result = await hell();
                console.log('여기는 ' + result);
            }
            exec();
        </script>
    </body>
</html>
