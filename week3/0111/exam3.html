<!DOCTYPE html>

  <head>

    <title>실습3. 스케줄</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .calendar {
        position: relative;
        left: 300px;
        width: 420px;
      }
      h2 {
        text-align: center;
        color: green;
      }
      td {
        width: 60px;
        height: 60px;
        text-align: center;
        vertical-align: top;
      }
      td:first-child,
      th:first-child {
        color: red;
      }
      td:last-child,
      th:last-child {
        color: blue;
      }
      span {
